<!DOCTYPE html><html lang="en"><head><title>Wind Rose Chart | JSCharting</title><meta http-equiv="content-type" content="text-html; charset=utf-8"><script type="text/javascript" src="jscharting.js"></script><script type="text/javascript" src="types.js"></script><link rel="stylesheet" type="text/css" href="css/default.css"><style type="text/css">/*CSS*/</style></head><body><div id="chartDiv" style="max-width: 500px;height: 560px;margin: 0px auto"></div><script type="text/javascript">/*
Radar with stacked columns. Also known as wind rose.
Learn how to:

  - Draw a radar with stacked columns.
  - Draw a WindRose chart.
*/
// JS
var chart;

setInterval(function(){
		JSC.fetch('/get/distance_sensor').then(function(response) {	return response.text();}).then(function(text) {
	    POINTS = JSON.parse(text)
	    data = []
	    for (i=0; i<POINTS.length; i++) {
	    	var d = Math.floor(POINTS[i][3])
	    	if (d<100) {
	    		var min = d%10 * 10
	    		var max = min + 10
		        data.push({
		            angle: POINTS[i][1]*180/3.1415 -180,
		            percent: POINTS[i][3],
		            speed: String(min) + " - " + String(max)
		        })
	    	}
	    }
		chart = renderChart(data);
	});
},2000)


function renderChart(data){
	message = "";

	return JSC.chart('chartDiv', {
		debug: true,
		type:'radar column',
		animation_duration:1000,
		title:{label_text:'Radar',position:'center'},
		legend:{
			title_label_text:'Distance (in cm)',
			position:'bottom',
			template:'%icon %name',
			reversed:true 
		},
		annotations:[
			{
				label:{
					text:'Calm: 17%<br>Avg speed: 7.9 mph',
					style_fontSize:14
				},
				position:'inside bottom right'
			}
		],
		defaultSeries_shape_padding:.02,
		yAxis:{
			defaultTick_label_text:'%value%',
			scale:{				type:'stacked',			},
			alternateGridFill:'none'
		},
		xAxis:{
			scale:{				range:[0,360],				interval:15			}
		},
		palette:["#c62828","#ff7043","#fff176","#aed581","#80cbc4","#bbdefb"],
		/*defaultPoint:{tooltip:'<b>%seriesName</b> %xValuecm %yValue%'},*/
		defaultPoint:{tooltip:'<b>%seriesName</b> %xValueËš %yValuecm'},
		series:JSC.nest().key('speed').key('angle').rollup('percent').series(data).reverse()
	})
}</script></body></html>
